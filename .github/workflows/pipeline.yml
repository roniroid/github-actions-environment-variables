name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ENV_TEST: 'Roniroid ENV test'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '21'
      
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{env.JAVA_VERSION}}
      uses: actions/setup-java@v3
      with:
        java-version: ${{env.JAVA_VERSION}}
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Print ENV_TEST
      run: echo "env:ENV_TEST >> $ENV_TEST. Build >> $BUILD. Using Java Version $JAVA_VERSION"
      env: 
        BUILD: 'Running the Build job'
    - name: Print current secret
      run: echo "SUPABASE_NIMBUS_TECH_CONNECTION_STRING >> ${{secrets.SUPABASE_NIMBUS_TECH_CONNECTION_STRING}}"
